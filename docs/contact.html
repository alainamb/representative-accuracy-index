    <title>Representative Accuracy Index</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .nav-link {
            @apply px-4 py-2 text-gray-700 hover:text-blue-600 transition-colors duration-200;
        }
        .nav-link.active {
            @apply text-blue-600 font-semibold;
        }
        .main-content {
            min-height: calc(100vh - 160px);

                        <a href="/" class="text-xl font-bold text-gray-900">

                    </div>

            <a href="/about" class="nav-link">About</a>
            <a href="/resources" class="nav-link">Resources</a>

    <main class="main-content max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Content will be injected here for each page -->
        <div class="px-4 py-6 sm:px-0">
            <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 flex items-center justify-center">
                <p class="text-gray-500 text-lg">Page Content Goes Here</p>
            </div>
        </div>
